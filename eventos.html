<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Eventos</title>
    <!-- Enlace a CSS de Bootstrap para estilos de form-group y demás clases -->
    <link rel="stylesheet" href="path_to_bootstrap.css">
</head>
<body>

<div class="container">
    <!-- Formulario para Registrar un Evento -->
    <div class="form-group">
        <label for="eventName">Nombre del Evento:</label>
        <input type="text" class="form-control" id="eventName" placeholder="Introduce el nombre del evento">
    </div>
    <div class="form-group">
        <label for="eventDate">Fecha del Evento:</label>
        <input type="date" class="form-control" id="eventDate">
    </div>
    <div class="form-group">
        <label for="eventTime">Hora del Evento:</label>
        <input type="time" class="form-control" id="eventTime">
    </div>
    <div class="form-group">
        <label for="eventLocation">Ubicación:</label>
        <input type="text" class="form-control" id="eventLocation" placeholder="Introduce la ubicación">
    </div>
    <div class="form-group">
        <label for="eventDescription">Descripción:</label>
        <textarea class="form-control" id="eventDescription" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Evento</button>
    
    <!-- Formulario para Registro de Voluntarios -->
    <h2>Registro de Voluntarios</h2>
    <div class="form-group">
        <label for="volunteerName">Nombre:</label>
        <input type="text" class="form-control" id="volunteerName" placeholder="Nombre completo">
    </div>
    <div class="form-group">
        <label for="volunteerEmail">Correo Electrónico:</label>
        <input type="email" class="form-control" id="volunteerEmail" placeholder="ejemplo@correo.com">
    </div>
    <div class="form-group">
        <label for="volunteerSkills">Habilidades:</label>
        <input type="text" class="form-control" id="volunteerSkills" placeholder="Tus habilidades">
    </div>
    <button type="submit" class="btn btn-primary">Registrarse como Voluntario</button>
    
    <!-- Formulario para Registro de Patrocinadores -->
    <h2>Registro de Patrocinadores</h2>
    <div class="form-group">
        <label for="sponsorName">Nombre de la Compañía:</label>
        <input type="text" class="form-control" id="sponsorName" placeholder="Nombre de la empresa">
    </div>
    <div class="form-group">
        <label for="sponsorEmail">Correo Electrónico:</label>
        <input type="email" class="form-control" id="sponsorEmail" placeholder="contacto@empresa.com">
    </div>
    <div class="form-group">
        <label for="sponsorContribution">Contribución:</label>
        <input type="number" class="form-control" id="sponsorContribution" placeholder="Cantidad a contribuir">
    </div>
    <button type="submit" class="btn btn-primary">Registrar Patrocinio</button>
</div>

<script src="path_to_bootstrap.js"></script>
</body>
</html>
